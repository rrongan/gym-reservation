<form method="post" action="{% url 'user_profile_delete' users.pk %}" class="js-user-profile-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Confirm user deletion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the user
            <strong>{{ users.first_name }} {{ users.last_name }}({{ users.username }})</strong>?</p>
        <p class="lead">This action is <strong>permanent</strong> and <strong>cannot be undone.</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete user</button>
    </div>
</form>
